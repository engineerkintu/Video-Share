{%extends 'layouts.html'%}

{%block body%}
<h1>Movies</h1>

{% for movie in new_movies%}
<div class="jumbotron">
    <h3>{{movie.title}}</h3>
    <em>Added by <span class="fa fa-user"></span> {{movie.created_by}} 
    </em>
    
    <hr>
    <div>
        <h3>Description</h3>
        {{movie.description}}
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs"><span class="fa fa-thumbs-o-up"></span> Upvotes:{{movie.votes}}</button>
        </div>
    </div>
    </div>
{%endfor%}

{% for movie in all_movies%}
<div class="jumbotron">
<h3>{{movie.title}}</h3>
<em>Added by <span class="fa fa-user"></span> {{movie.created_by}}</em>

<hr>

<div>
    <iframe src="{{movie.link}}" frameborder="0"></iframe>
</div>
</div>
{%endfor%}

{%endblock%}
