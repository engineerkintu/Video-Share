{%extends 'layouts.html'%}

{%block body%}
<h1>Movies</h1>

	{% for movie in all_movies%}
	<div class ="container">
	    <div class="row">
	        <div class="col-sm-2"></div>
	        <div class="col-sm-4">
                <p> <iframe src="{{movie.link}}" frameborder="0"></iframe></p>
	        </div>
	        <div class="col-sm-4">

                    <h3  style="color:red;">{{movie.title}}</h3>
                    <em>Shared by: <span class="fa fa-user"></span> {{movie.created_by}}</em>
                    <h4>Description:</h4><p>{{movie.details}}</p>
                     {{new_votes.getupVote()}}&nbsp;<i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;{{new_votes.getdownVote}}&nbsp;<i class="fa fa-thumbs-down"></i>


	        </div>
	        <div class="col-sm-2"></div>
	    </div>
	</div>

{%endfor%}




{%endblock%}
